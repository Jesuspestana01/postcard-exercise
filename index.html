<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcardHeader">
				<h1 class="title">My Postcard</h1>
				<img
					class="img1"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcardBody">
				<div class="bodyLeft">
					<p id="firstP">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="bodyRight">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some Email" />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcardFooter">
				<input type="submit" value="Send My Postcard" />
			</div>
		</div>
	</body>
